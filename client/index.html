<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/navigation.css">
  <link rel="stylesheet" href="/css/jobs.css">


  <script src="/js/initialize.js"></script>
  <script src="/js/components/nav.js" defer></script>
  <script src="/js/components/job_components/job_functions.js" defer></script>
  <script src="/js/components/job_components/add_job.js" defer></script>
  <script src="/js/components/job_components/delete_job.js" defer></script>
  <script src="/js/components/job_components/edit_job.js" defer></script>
  <script src="/js/components/job_components/job_list.js" defer></script>
  <script src="/js/components/job_components/filter_jobs.js" defer></script>
  <script src="/js/components/sign_up.js" defer></script>
  <script src="/js/components/login.js" defer></script>
  <script src="/js/components/logout.js" defer></script>
  <script src="/js/components/error_messages.js" defer></script>
  
</head>

<body>
  <header class="main-header">
    <h1 class="heading">Welcome to Your Job Applications</h1>
    <nav class="header-nav">
      <ul class="nav-list">
        <li class="material-icons sign-up" onClick="renderSignUp()">person_add</li>
        <li class="material-icons login" onClick="renderLogin()">login</li>
      </ul>
    </nav>
  </header>
 
  <main id="page" class="content">
    <h2 class="find-jobs">Find Jobs To Apply For:</h2>
    <section class="job-board-list">
      <section class="job-board">
        <ul>
          <li><a href="https://au.indeed.com/" target=”_blank” ><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Indeed_logo.png/800px-Indeed_logo.png"></a></li>
        </ul>
      </section>

      <section class="job-board">
        <ul>
          <li><a href="https://au.jora.com/" target=”_blank” ><img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Jora.png"></a></li>
        </ul>
      </section>
      
      <section class="job-board">
        <ul>
          <li><a href="https://www.seek.com.au/" target=”_blank” ><img src="https://www.bullhorn.com/wp-content/uploads/2021/06/Seek_com_au_logo.png"></a></li>
        </ul>
      </section>

    </section>
  </main>

</body>
</html>
